<!DOCTYPE html>
<html lang="ar">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Space</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* خلفية الفضاء */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* تأثير النبتات الشفافة */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
        }

        /* تنسيق قائمة التنقل */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة سوداء */
            position: absolute;
            top: 0;
            z-index: 1;
        }

        nav a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 1.2rem;
            margin-right: 20px;
        }

        nav a:hover {
            text-shadow: 0 0 8px #00ffcc;
        }

        .dropdown select {
            background-color: #111;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 5px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .dropdown select:hover {
            box-shadow: 0 0 10px #00ffcc;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #00ffcc;
            font-family: 'Times New Roman';
            text-shadow: 0px 0px 10px rgba(0, 255, 204, 0.8);
            display: inline-block;
            width: fit-content;
        }

        iframe {
            width: 50%;
            height: 50%;
            border: none;
            box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 5px;
            background: linear-gradient(45deg, #00ffcc, #00cc99);
        }
    </style>
</head>
<body>

    <!-- قائمة التنقل -->
    <nav>
        <a id="homeLink" href="index.html">Home</a>
        <div class="nav-right">
            <div class="dropdown">
                <select id="pageSelect" onchange="redirectToPage()">
                    <option>walkthrogh</option>
                    <option value="vid.html">Space Video</option>
                    <option value="earth.html">Earth</option> 
                    <option value="satellite.html">Satellite</option>
                    <option value="Astronaut.html">Astronaut</option>
                    <option value="Astronaut Prince.html">Astronaut Prince</option>
                    <option value="star.html">Stars Above</option>
                    <option value="feedback.html">Feedback & Insight</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- العنوان والفيديو -->
    <h1>Take a look at our space!!</h1>
    <iframe src="https://www.youtube.com/embed/nGnX6GkrOgk" allowfullscreen></iframe>

</body>
</html>
